<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Quaresma" />
    <meta name="description" content="Practicum Bootcamp Project 3" />
    <meta name="keywords" content="Practicum, bootcamp, sprint 3" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/logo_white.svg')%>"
          alt="Around The U.S. Logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%= require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <div class="profile__image-overlay">
              <button
                class="profile__image-button"
                id="profile-image-pencil-btn"
                type="button"
              ></button>
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__pencil-button"
              id="profile-pencil-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-btn"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__content"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-pencil-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-modal-close-btn"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="form modal__form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                class="form__input"
                name="title"
                id="profile-title-input"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__error" id="profile-title-input-error"></span>
            </label>
            <label class="form__label">
              <input
                type="text"
                class="form__input"
                name="description"
                id="profile-description-input"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="form__error"
                id="profile-description-input-error"
              ></span>
            </label>
          </fieldset>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="avatar-modal-close-btn"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="form modal__form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input
                type="url"
                class="form__input"
                name="link"
                id="avatar-link-input"
                placeholder="Image link"
                required
              />
              <span class="form__error" id="avatar-link-input-error"></span>
            </label>
          </fieldset>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-card-close-btn"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="form modal__form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                class="form__input"
                name="title"
                id="card-title-input"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__error" id="card-title-input-error"></span>
            </label>
            <label class="form__label">
              <input
                type="url"
                class="form__input"
                name="link"
                id="card-image-link-input"
                placeholder="Image link"
                required
              />
              <span class="form__error" id="card-image-link-input-error"></span>
            </label>
          </fieldset>
          <button
            class="modal__save-button modal__save-button_disabled"
            id="add-card-save-btn"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-button modal__close-button_type_preview"
          id="preview-image-close-btn"
        ></button>
        <img class="modal__preview-image" src="#" alt="" />
        <p class="modal__preview-image-title"></p>
      </div>
    </div>
    <div class="modal" id="card-confirmation-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="confirmation-modal-close-btn"
        ></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form">
          <button class="modal__save-button" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
  </body>
</html>
